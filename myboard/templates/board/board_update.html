{% extends 'common/base.html' %}
  {% block title %}[글 수정]{% endblock title %}
    {% block body %}
    <script>
      function validateFile() {
        let file = document.getElementById("uploadFile");
        console.log(file.value);

        // 첨부파일이 있었는데 수정하면서 없을 때
        if ('{{board.original_file_name}}' !== "" && file.value === ""){
          let go = confirm('파일이 첨부되지 않았습니다. 계속 하시겠습니까 ? ');
          if(go == true){
            return true;
          } else {
            return false;
          }
        } 
        return true; // 서버로 아직 넘기지 않기위해 return false 
      }
    </script>
    <h1>[글 수정]</h1>
    <form action="{% url 'board:update' board.id%}" method="POST" enctype="multipart/form-data" onsubmit="return validateFile();">
      {% csrf_token %}
      <table>
        <tr>
          <th>제목</th>
          <td><input type="text" name="title" value="{{board.title}}" /></td>
        </tr>
        {% comment %} <tr>
          <th>글쓴이</th>
          <td><input type="text" name="writer" value="{{board.writer}}" /></td>
        </tr> {% endcomment %}
        <tr>
          <th>내용</th>
          <td>
            <textarea name="content">{{board.content}}</textarea>
          </td>
        </tr>
        <tr>
          <th>첨부파일</th>
          <td>
            {% if board.original_file_name %} {{board.original_file_name}}
            {% else %} 없음 {% endif %}
            <br> 
            <input type="file" name="uploadFile" id="uploadFile" value="{{board.original_file_name}}">
          </td>
        </tr>
        <tr>
          <th colspan="2">
            <input type="submit" value="수정하기" />
          </th>
        </tr>
      </table>
    </form>
    {% endblock body %}
